<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/account.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

	
	</head>
	<div class="overlay"></div>
	<body class="img js-fullheight" style="overflow: hidden; background-image: url(images/bg/res5.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Reset your password</h3>
				<p>Strong password include numbers, letters and punctuation marks</p>
		        <hr>
				<form action="#" class="signin-form">
					<div class="form-group">
						<input id="password-field" type="password" class="form-control" placeholder="Enter new password" required>
						<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					</div>
					<div class="form-group">
						<input id="password-field" type="password" class="form-control" placeholder="Confirm new password" required>
						<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					</div>
	            <div class="aanim form-group">
					<a href="">
						<button type="submit" class="form-control btn btn-primary submit px-3">RESET PASSWORD</button>
					</a>
	            </div>
				<p class="text">Back to  
					<a href="register.html">Login</a>
				</p>
	          </form>
			</div>
		</div>
	</section>
	<div href="index.html" class="go-back-main">
		<a href="index.html" class="go-back">Go Back</a>
		<i href="index.html" class="fa-solid fa-left-long"></i>
	</div>

	<script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<script src="js/main.js"></script>

	</body>
</html>
