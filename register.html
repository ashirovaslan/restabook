	<section class="ftco-section">

						    </div>
							<div class="form-group">
								<input id="password-field" type="password" class="form-control" placeholder="Password" required>
								<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<input id="password-field" type="password" class="form-control" placeholder="Confirm password" required>

						    </div>
							<div>
								<label class="checkbox-wrap checkbox-primary">I agree to all Terms & Conditions
									<input type="checkbox" checked>
									<span class="checkmark"></span>
								</label>
							</div>
						</form>
					</div>
				</div>
				<div class="regs ">
					<div class="login-wrap p-0">
						<form action="#" class="signin-form ">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Name *" required>
							</div>

								<input type="text" class="form-control" placeholder="Surname" required>
							</div>
							<div class="form-group">

							</div>

								<input type="email" class="form-control" placeholder="Email" required>
							</div>
						</form>
					</div>
				</div>
			</div>

					<li class="icon instagram">
