<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/account.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

	
	</head>
	<div class="overlay"></div>
	<body class="img js-fullheight" style="overflow: hidden; background-image: url(images/bg/res.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Login here</h3>
		      	<form action="#" class="signin-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="aanim form-group">
					<a href="">
						<button type="submit" class="form-control btn btn-primary submit px-3">Login</button>
					</a>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Remember Me
							<input type="checkbox" checked>
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="w-50 text-md-right">
						<a href="forgotps.html" style="color: #fff">Forgot Password</a>
					</div>	
	            </div>
				<p class="text">Don't have an account? 
					<a href="register.html">Register</a>
				</p>
	          </form>
	          <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="#" class="px-2 py-2 mr-md-1 rounded">
					<span class="ion-logo-facebook mr-2"></span> Facebook
				</a>
	          	<a href="#" class="px-2 py-2 ml-md-1 rounded">
					<span class="ion-logo-twitter mr-2"></span> Twitter
				</a>
	          </div>
			</div>
		</div>
	</section>
	<div href="index.html" class="go-back-main">
		<a href="index.html" class="go-back">Go Back</a>
		<i href="index.html" class="fa-solid fa-left-long"></i>
	</div>

	<script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<script src="js/main.js"></script>

	</body>
</html>
